<div>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name">Novo nome da Categoria</label><br>
      <input type="text" id="name" name="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="desc">Nova descrição da categoria</label><br>
      <input type="text" id="desc" name="desc" formControlName="desc">
    </div>
    <div class="form-group">
      <label for="keywords">Novas Keywords</label><br>
      <input type="text" id="keywords" name="keywords" formControlName="keywords">
    </div>
    <div class="form-group">
      <!--substituir pelo upload de uma imagem -->
      <label for="image">Nova url da imagem</label><br>
      <input type="url" id="image" name="image" formControlName="image">
    </div>
    <div>
      <button class="btn btn-primary" (click)="salvar(1)">salvar</button>
      <button class="btn btn-primary" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
